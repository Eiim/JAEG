<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="description" content="JAEG - Audio encoded with JPEG">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Poppins&display=swap" rel="stylesheet"> 
	<script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js" async></script>
	<script src="https://cdn.jsdelivr.net/gh/higuma/wav-audio-encoder-js/lib/WavAudioEncoder.min.js" async></script>
	<script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js" async></script>
	<script src="piexif.js" async></script>
	<script src="index.js" async></script>
	<link href=main.css rel="stylesheet">
	<link rel="icon" href="favicon.png" type="image/x-icon" />
	<title>JAEG: JPEG-Encoded Audio</title>
</head>
<body>
	<h2>JAEG: JPEG-Encoded Audio</h2>
	<hr>
	<p>Convert audio to image</p>
	<div>
		<label for="sourceAudio">Input audio:</label>
		<input type="file" accept="audio/*" id="sourceAudio" name="sourceAudio">
	</div>
	<div>
		<input type="range" min="0" max="1" step=".01" id="quality" style="margin-top: 4px">
		<label for="quality" style="position: absolute;margin-left: 5px">Quality</label>
	</div>
	<div>
		<input type="number" id="aspect" value="1" style="margin-top: 4px">
		<label for="aspect" style="position: absolute;margin-left: 5px">Aspect Ratio</label>
	</div>
	<button type="submit" onclick="convertAudio()" style="margin-top: 8px">Convert!</button>
	<p id="toImageStatus"></p>
	<hr>
	<p>Convert image to audio</p>
	<div>
		<label for="sourceImage">Input image:</label>
		<input type="file" accept=".jaeg,image/*" id="sourceImage" name="sourceImage">
	</div>
	<button type="submit" onclick="convertImage()">Convert!</button>
	<p id="toAudioStatus"></p>
</body>
</html>
